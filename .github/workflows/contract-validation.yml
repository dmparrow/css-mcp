name: Contract Validation

on:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Validate
        run: npm run validate -- --task=full

      - name: Test
        run: npm run test
